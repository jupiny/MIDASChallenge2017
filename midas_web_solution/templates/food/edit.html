{% extends "base.html" %}
{% block title %}음식 수정{% endblock title %}
{% block content %}
       <div class="reg-header center-block" style="width: 300px;padding:15px;">
        <legend>음식 수정</legend>
    </div>
    <div class="container content md-margin-bottom-40">
        <form action="{% url "food:update" pk=food.id %}" class="form-horizontal"
              method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">이름</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="name" name="name" value="{{ food.name }}">
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="food_type">식사 종류</label>
                <div class="col-md-4">
                    <select id="food_type" name="food_type" class="form-control">
                        <option value="-1">Select</option>
                        <option value="1" {% if food.food_type == 1 %}selected{% endif %}>밥</option>
                        <option value="2" {% if food.food_type == 2 %}selected{% endif %}>국</option>
                        <option value="3" {% if food.food_type == 3 %}selected{% endif %}>반찬</option>
                        <option value="4" {% if food.food_type == 4 %}selected{% endif %}>디저트</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="calorie">칼로리</label>
                <div class="col-md-4">
                <input type="number" class="form-control " id="calorie" name="calorie" min=0
                       value="{{ food.calorie }}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="origin">원산지</label>
                <div class="col-md-4">
                <input type="text" class="form-control " id="origin" name="origin" value="{{ food.origin }}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="image">이미지</label>
                <div class="col-md-4">
                <input type="file" class="form-control" id="image" name="image">
                </div>
            </div>
            <div class="form-group" style="padding:15px;">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="저장"/>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
