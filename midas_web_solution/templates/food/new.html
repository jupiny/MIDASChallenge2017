{% extends "base.html" %}
{% block title %}음식 생성{% endblock title %}
{% block content %}
    <div class="reg-header center-block" style="width: 300px;padding:15px;">
        <h2>음식 등록</h2>
    </div>
    <div class="container content md-margin-bottom-40">
        <div class="row">
            <div class="col-md-6 col-md-offset-2 col-sm-8 col-sm-offset-2">
                <form action="{% url "food:create" %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ food.name }}">
                    </div>
                    <div class="funkyradio">
                        <div class="row">
                            <div class="col-md-3 funkyradio-default">
                                <input type="radio" name="food_type" value="1" class="radio" id="radio1"
                                       {% if food.food_type == 1 %}checked{% endif %}>
                                <label for="radio1"><h4>밥</h4></label>
                            </div>

                            <div class="col-md-3 funkyradio-default">
                                <input type="radio" name="food_type" value="2" class="radio" id="radio2"
                                       {% if food.food_type == 2 %}checked{% endif %}>
                                <label for="radio2"><h4>국</h4></label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 funkyradio-default">
                                <input type="radio" name="food_type" value="3" class="radio" id="radio3"
                                       {% if food.food_type == 3 %}checked{% endif %}>
                                <label for="radio3"><h4>반찬</h4></label>
                            </div>

                            <div class="col-md-3 funkyradio-default">
                                <input type="radio" name="food_type" value="4" class="radio" id="radio4"
                                       {% if food.food_type == 4 %}checked{% endif %}>
                                <label for="radio4"><h4>후식</h4></label>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12">
                        <label for="calorie">칼로리</label>
                        <input type="number" class="form-control " id="calorie" name="calorie" min=0
                               value="{{ food.calorie }}">
                    </div>

                    <div class="col-md-12">
                        <label for="origin">원산지</label>
                        <input type="text" class="form-control " id="origin" name="origin" value="{{ food.origin }}">
                    </div>

                    <div class="col-md-12">
                        <label for="image">이미지</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <br>
                    <div class="col-md-12 " style="padding:15px;">
                        <input type="submit" class="btn btn-primary" value="저장"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
